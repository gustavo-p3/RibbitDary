<header><app-navigation *ngIf="router.url !== '/presentacion'"></app-navigation></header>
<app-nav-nar-lat *ngIf="router.url !== '/presentacion' && router.url !== '/comentarios'
&& router.url !== '/login'
"></app-nav-nar-lat>

<body class="body">
    <!--Barra de busqueda-->
    <form class="search-form" (ngSubmit)="buscarProyecto()">
      <input type="text" placeholder="Buscar Proyecto" [(ngModel)]="searchTerm" name="searchTerm" class="search-input"/>
      <button type="submit" class="search-button" >
        <i class="fas fa-search"></i>
      </button>
    </form>

<div class="content-Proyecto" *ngFor = "let proyect of proyects">
  <div class="cont-Proy-Info">
    <a [routerLink]="['/tareas', idU, proyect.idP]" class="tareasRutas">
      <div class="if-Pro-1">
        <h2>Nombre del proyecto:</h2>
        <h3>{{proyect.nameProyect}}</h3>
      </div>
      <div class="cont-Proy-Info-1">
        <div class="if-Pro-2">
          <div>
            <h2>Fecha de Inicio:</h2>
            <p>{{proyect.fechaI | date:'dd/MM/yyyy'}}</p>
          </div>
          <div>
            <h2>Fecha de Fin:</h2>
            <p>{{proyect.fechaF | date:'dd/MM/yyyy'}}</p>
          </div>
        </div>
        <div>
          <div class="usersC" >
            <h2>Tipo de proyecto:</h2>
            <div *ngFor="let tP of tipoProyecto[proyect.idType]">
            <p>{{tP.tipoProyecto}}</p>
            </div>
            
            <h2>Persona Encargada:</h2>
            <div class="users" *ngFor="let creador of creadorProyect">
              <img [src]="creador.icono" />
              <p>{{creador.nombres}}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="container-Col-Pro">
    <div class="cont-Col-Info-Pro">
      <div>
        <h3>Descripcion del proyecto:</h3>
      </div>
      <div class="usersCol">
        <p>
          {{proyect.descripcion}}
        </p>
      </div>
    </div>
    <div *ngFor="let user of user">
    <div class="project-actions" *ngIf="user.idTipo !== 3">
      <button class="btn btn-edit btn-cute" [routerLink]="['/edit-proyectos/edit/', proyect.idU, proyect.idP]" >
        <span class="btn-icon">‚úèÔ∏è</span> Editar
      </button>
      <button class="btn btn-delete btn-cute" (click)="deleteProyect(proyect.idP)">
        <span class="btn-icon">üóëÔ∏è</span> Borrar
      </button>
    </div>
    </div>
  </div>

</div>
</body>
