<body>
    <div class="caja">
      <div class="contenedor">
        <img src="..\assets\img\pngwing.com.png" class="imagen1" alt="Imagen de inicio de sesión">
      </div>
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="message">
        ¿No tienes una cuenta?
        <div><a href="/registro">Crea una cuenta aquí</a></div>
      </div>
    </div>
  </body>
